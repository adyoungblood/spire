{% extends "base.html" %}

{% load nav_tags static %}
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}


{% block title %}Checkout{% endblock %}


{% block body_class %}template-checkout{% endblock %}


{% block content %}

<section class="page-header">

  <div class="row">
    <div class="small-12 columns">
      <div class="callout alert">
        {{error}}
      </div>
    </div>
  </div>


	<div class="row">
		<div class="small-12 medium-6 medium-offset-3 columns">
			<h2 class="red-line">Checkout</h2>
		</div>
	</div>


</section>



<section class="cart">

	<div class="row">
		<div class="small-12 medium-6 medium-offset-3  columns">

			<form id="payment-form" class="form" action="{% url 'checkout:checkout' %}" method="POST">

				{% csrf_token %}

				<div class="row">
					<div class="small-12 columns">
						<label>
							<span>Name</span>
					  	</label>
					    <input name="cardholder-name" type="text" class="" placeholder="Jane Doe" />

				  </div>
				</div>
				<div class="row">
					<div class="small-12 columns">
					  	<label>
							<span>Phone</span>
					  	</label>
					    <input class="is-empty" type="tel" placeholder="(123) 456-7890" />

					</div>
				</div>
				<div class="row">
					<div class="small-12 columns">
					  <label>
					  <span>Card</span>
					  </label>
					    <div id="card-element" class="field is-empty"></div>
					  <button class="button button-red expanded" type="submit">Checkout</button>
					  <div class="outcome">
					    <div class="error" role="alert"></div>
					   </div>
					</div>
				</div>

			</form>

		</div>
	</div>

</section>



<script>

	// Create a Stripe client
	var stripe = Stripe("{{settings.STRIPE_API_KEY}}");
	var elements = stripe.elements();

	// Custom styling can be passed to options when creating an Element.
	var style = {
	   iconStyle: 'solid',
	  style: {
	    base: {
	      iconColor: '#8898AA',
	      color: 'white',
	      lineHeight: '36px',
	      fontWeight: 300,
	      fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
	      fontSize: '19px',

	      '::placeholder': {
	        color: '#8898AA',
	      },
	    },
	    invalid: {
	      iconColor: '#e85746',
	      color: '#e85746',
	    }
	  },
	  classes: {
	    focus: 'is-focused',
	    empty: 'is-empty',
	  },
	};

	var card = elements.create('card', {style:style});

	card.mount('#card-element');

	card.addEventListener('change', function(event) {
	  var displayError = document.getElementById('card-errors');
	  if (event.error) {
	    displayError.textContent = event.error.message;
	  } else {
	    displayError.textContent = '';
	  }
	});

	function stripeTokenHandler(token) {
	  // Insert the token ID into the form so it gets submitted to the server
	  var form = document.getElementById('payment-form');
	  var hiddenInput = document.createElement('input');
	  hiddenInput.setAttribute('type', 'hidden');
	  hiddenInput.setAttribute('name', 'stripeToken');
	  hiddenInput.setAttribute('value', token.id);
	  form.appendChild(hiddenInput);

	  // Submit the form
	  form.submit();
	}

	var form = document.getElementById('payment-form');
	form.addEventListener('submit', function(event) {
	  event.preventDefault();

	  var form = document.querySelector('form');
	  var extraDetails = {
	    name: form.querySelector('input[name=cardholder-name]').value,
	  };

	  stripe.createToken(card, extraDetails).then(function(result) {
	    if (result.error) {
	      // Inform the user if there was an error
	      var errorElement = document.getElementById('card-errors');
	      errorElement.textContent = result.error.message;
	    } else {
	      // Send the token to your server
	      stripeTokenHandler(result.token);
	    }
	  });
	});

</script>



{% endblock %}
