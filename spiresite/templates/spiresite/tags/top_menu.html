{% load nav_tags wagtailcore_tags %}
{% get_site_root as site_root %}
{% load static %}

<div class="top-bar">
  <div class="top-bar-left">
    <ul class="dropdown menu" data-dropdown-menu>
      <li class="menu-text">
            <a class="navbar-brand" href="{% pageurl site_root %}">
                <img src="{% static 'images/logo.png' %}" width="170">
            </a>
      </li>
      {% for menuitem in menuitems %}
            <li class="nav-item {% if menuitem.show_dropdown %}dropdown{% endif %}{% if menuitem.active %} active{% endif %}">
                {% if menuitem.show_dropdown %}
                   
                    {% top_menu_children parent=menuitem %}

                {% else %}
                    <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                {% endif %}
            </li>

        {% endfor %}
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu">
        <li class="nav-item">
            <a href="/accounts/logout/">Logout</a>
        </li>
    </ul>
  </div>
</div>
