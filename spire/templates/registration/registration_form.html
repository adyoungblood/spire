{% extends 'base.html' %}


{% block title %}Register{% endblock %}


{% block content %}

<div class="row">
	<div class="small-8 small-centered columns">
		<form action="{% url 'registration_register' %}" method="post" >
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" class="button button-red expanded" value="Submit" />
		</form>   

	</div>
</div>


{% endblock %}
